<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Contact List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts | async">
          <td>{{contact.Identification.id}}</td>
          <td>{{contact.Identification.firstName}}</td>
          <td>{{contact.Identification.lastName}}</td>
          <td>
            <button (click)="deleteContact(contact.Identification.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateContact(contact.Identification.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="contactDetails(contact.Identification.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
