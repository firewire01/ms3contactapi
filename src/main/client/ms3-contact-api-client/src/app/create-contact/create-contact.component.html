<h3>Create Contact</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="contact.Identification.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="contact.Identification.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Date of Birth</label>
      <!--<input type="text" class="form-control" id="dob" required [(ngModel)]="contact.dob" name="dob">-->
      <input matInput [matDatepicker]="picker" class="form-control" id="dob" required [(ngModel)]="contact.Identification.dob" name="dob">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>

    <div class="form-group">

      <label for="name">Gender</label>
      <div>
        <select matNativeControl [(ngModel)]="contact.Identification.gender" name="gender">
          <option [value]="null" selected></option>
          <option *ngFor="let gender of genders" [value]="gender.value">
            {{gender.viewValue}}
          </option>
        </select>
      </div>
      <!--<input type="text" class="form-control" id="gender" required [(ngModel)]="contact.Idenfication.gender" name="gender">-->
    </div>

    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="contact.Identification.title" name="title">
    </div>

    <div class="form-group">
      <label for="name">Address: </label>
      <div>
        <button type="button" class="btn btn-info" (click)="addAddress()" >Add Address</button>
      </div>
      <div>
        <ul>
          <li *ngFor="let add of contact.Address">
            <label for="name">Type</label>
            <input type="text" class="form-control" required [(ngModel)]="add.type" name="atype">
            <label for="name">Number</label>
            <input type="text" class="form-control" required [(ngModel)]="add.number" name="anumber">
            <label for="name">Street</label>
            <input type="text" class="form-control" required [(ngModel)]="add.street" name="astreet">
            <label for="name">Unit</label>
            <input type="text" class="form-control" required [(ngModel)]="add.unit" name="aunit">
            <label for="name">City</label>
            <input type="text" class="form-control" required [(ngModel)]="add.city" name="acity">
            <label for="name">State</label>
            <input type="text" class="form-control" required [(ngModel)]="add.state" name="astate">
            <label for="name">Zipcode</label>
            <input type="text" class="form-control" required [(ngModel)]="add.zipcode" name="azipcode">
            <mat-divider></mat-divider>
          </li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="name">Communication: </label>
      <div>
        <button type="button" class="btn btn-info" (click)="addComm()">Add Communication</button>
      </div>
      <ul>
        <li *ngFor="let com of contact.Communication">
          <label for="name">Type</label>
          <input type="text" class="form-control" required [(ngModel)]="com.type" name="type">
          <label for="name">Value</label>
          <input type="text" class="form-control" required [(ngModel)]="com.value" name="value">
          <label for="name">Preferred</label>
          <div>
            <select matNativeControl [(ngModel)]="com.preferred" name="preferred">
              <option *ngFor="let option of options" [value]="option.value">
                {{option.viewValue}}
              </option>
            </select>
          </div>
          <mat-divider></mat-divider>
        </li>
      </ul>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
